<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        

        <div class="row time-block">
            <div class="hour col-1">9 AM</div>
            <textarea class="past col-9" id="9"></textarea>
            <button type="submit" class="saveBtn col-2" id="9-btn"></button>
        </div>
        

        <div class="row time-block">
            <div class="hour col-1">10 AM</div>
            <textarea class="past col-9" id="10"></textarea>
            <button type="submit" class="saveBtn col-2" id="10-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">11 AM</div>
            <textarea class="past col-9" id="11"></textarea>
            <button type="submit" class="saveBtn col-2" id="10-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">12 AM</div>
            <textarea class="past col-9" id="12"></textarea>
            <button type="submit" class="saveBtn col-2" id="11-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">1 PM</div>
            <textarea class="past col-9" id="1"></textarea>
            <button type="submit" class="saveBtn col-2" id="1-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">2 PM</div>
            <textarea class="past col-9" id="2"></textarea>
            <button type="submit" class="saveBtn col-2" id="2-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">3 PM</div>
            <textarea class="past col-9" id="3"></textarea>
            <button type="submit" class="saveBtn col-2" id="3-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">4 PM</div>
            <textarea class="past col-9" id="4"></textarea>
            <button type="submit" class="saveBtn col-2" id="4-btn"></button>
        </div>


        <div class="row time-block">
            <div class="hour col-1">5 PM</div>
            <textarea class="past col-9" id="5"></textarea>
            <button type="submit" class="saveBtn col-2" id="5-btn"></button>
        </div>
        
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>

</body>

</html>
